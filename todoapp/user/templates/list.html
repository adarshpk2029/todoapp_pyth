<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    </head>

    <body>
        <h1 class="d-flex justify-content-between">
            Todolist
            <a href="{% url 'lgout' %}" class="text-decoration-none text-danger" style="font-size: 30px;">Logout</a>
        </h1>

        <div>
            <a href="{% url 'add' %}" class="btn btn-success">Add</a>
        </div>

        {% if messages %}
        {% for i in messages %}
        {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <div class="alert alert-success">
            {{i}}
        </div>
        {% endif %}
        <!-- {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="alert alert-danger">
            {{i}}
        </div>
        {% endif %} -->
        {% endfor %}
        {% endif %}

        <div class="text-center">
            <table class="table table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Image</th>
                    <th>More...</th>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.date}}</td>
                    <td><img src="{{i.image}}" height="200px" width="300px" alt="img"></td>
                    <td>
                        <a href="{% url 'tdelt' i.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'edit' i.id %}" class="btn btn-info">Edit</a>

                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
